[tool.poetry]
name = "example"
version = "0.0.1"
description = "An awesome pipeline"
authors = ["Author <author@example.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7.1"
pipen = "^0.5"
pipen-filters = "^0.4"
pipen-verbose = "^0.3"
pipen-args = "^0.5"
pipen-report = "^0.6"

[tool.poetry.dev-dependencies]


[tool.poetry.scripts]
example = "example.main:main"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
